backend:
  name: git-gateway
  branch: main  # Change to your default branch (e.g., "master" or "main")

media_folder: "assets/uploads"  # Where images & files are stored
public_folder: "/uploads"       # Public URL path

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }


