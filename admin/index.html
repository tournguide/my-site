<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decap CMS</title>
</head>
<body>

  <script src="https://unpkg.com/@decapcms/identity-widget@latest"></script>
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("Trying to initialize CMS...");

      if (window.CMS) {
        CMS.init();
        console.log("Decap CMS loaded successfully.");
      } else {
        console.error("Decap CMS failed to load.");
      }
    });
  </script>

</body>
</html>
